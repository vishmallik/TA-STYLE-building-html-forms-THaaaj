  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheet/style.css" />

              <input
                class="form-content"
                type="text"
                name="firstname"
                id="lastname"
                placeholder="First Name"
              />
              <input
                class="form-content"
                type="text"
                name="lastname"
                id="lastname"
